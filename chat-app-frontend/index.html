<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Chat - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:Arial,system-ui;background:#f5f5f7;margin:0;padding:20px}
    .card{max-width:420px;margin:32px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 4px 16px rgba(0,0,0,0.08)}
    input{width:100%;padding:10px;margin:6px 0;border:1px solid #ddd;border-radius:6px}
    button{padding:10px 14px;border-radius:6px;border:none;background:#2563eb;color:#fff;cursor:pointer}
    h2{margin:6px 0 12px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="loginUsername" placeholder="username" required />
      <input id="loginPassword" type="password" placeholder="password" required />
      <button type="submit">Login</button>
    </form>

    <hr/>

    <h2>Register</h2>
    <form id="registerForm">
      <input id="regUsername" placeholder="username" required />
      <input id="regPassword" type="password" placeholder="password" required />
      <button type="submit">Register</button>
    </form>
    <div id="authMsg" style="color:red;margin-top:8px"></div>
  </div>

  <script src="utils.js"></script>
  <script src="auth.js"></script>
</body>
</html>
